<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExitSmart - Crear cuenta</title>
  <link rel="stylesheet" href="stylesregister.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="container">
    <!-- Panel izquierdo - Ilustración -->
    <div class="illustration-panel">
      <img src="dibujo2.jpg" alt="Bienvenido a ExitSmart" class="main-illustration"/>
      <!-- Cambia por tu ilustración personalizada -->
    </div>

    <!-- Panel derecho - Formulario de registro -->
    <div class="form-panel">
      <div class="form-wrapper">
        <h1>Regístrate en ExitSmart</h1>
        <p class="subtitle">
          Gestiona las salidas tempranas de tus alumnos de forma segura, rápida y organizada.
        </p>

        <form action="/register" method="POST">
          <div class="name-row">
            <div class="form-group">
              <label for="first_name">Nombre</label>
              <input type="text" id="first_name" name="first_name" placeholder="Juan" required />
            </div>
            <div class="form-group">
              <label for="last_name">Apellidos</label>
              <input type="text" id="last_name" name="last_name" placeholder="Pérez Gómez" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="juan.perez@colegio.edu" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
          </div>

          <div class="form-group">
            <label for="college">Nombre del colegio / institución</label>
            <input type="text" id="college" name="college" placeholder="Colegio San Ignacio" required />
          </div>

          <div class="form-group">
            <label for="country">País o región</label>
            <select id="country" name="country" required>
              <option value="">Seleccionar país</option>
              <option value="ES">España</option>
              <option value="MX">México</option>
              <option value="AR">Argentina</option>
              <option value="CO">Colombia</option>
              <option value="PE">Perú</option>
              <option value="CL">Chile</option>
              <!-- Añade más países según necesites -->
            </select>
          </div>

         <div class="checkbox-group">
           <label class="checkbox">
           <input type="checkbox" name="terms" required />
           <span class="checkmark"></span>
           <span class="terms-text">
            Acepto los <a href="#" target="_blank">Términos de servicio</a> y la <a href="#" target="_blank">Política de privacidad</a>
         </span>
       </label>
    </div>

          <button type="submit" class="btn-register">Crear cuenta gratuita</button>
        </form>

        <p class="login-link">
          ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
